name: update-flake-lock
on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: '0 0 * * 1,4' # Run twice a week UTC (Sun & Wed evening)

jobs:
  lockfile:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: SSH Key for nix-secrets
        uses: webfactory/ssh-agent@master
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install Determinate Nix
        uses: DeterminateSystems/determinate-nix-action@main

      - name: Update flake.lock
        id: update
        uses: DeterminateSystems/update-flake-lock@main
        with:
          token: ${{ secrets.GH_TOKEN_FOR_UPDATES }}
          commit-msg: "action: update `flake.lock`"
          pr-title: "action: update `flake.lock`"
          pr-labels: |
            dependencies
            automated

      - name: Enable Pull Request Automerge
        run: gh pr merge --rebase --auto ${{ steps.update.outputs.pull-request-number }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN_FOR_UPDATES }}
